<!DOCTYPE html>
<html>
<head>
    <title>Inventario Licores - Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div id="login-section" class="card mb-4">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form id="login-form">
                    <div class="mb-3">
                        <label class="form-label">Usuario:</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </form>
            </div>
        </div>

        <div id="app-section" style="display: none;">
            <h1>Inventario de Licores</h1>
            <div class="row">
                <div class="col-md-8">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Marca</th>
                                <th>Disponible</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="productos-table"></tbody>
                    </table>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">Registrar Movimiento</div>
                        <div class="card-body">
                            <form id="movimiento-form">
                                <div class="mb-3">
                                    <label class="form-label">Cantidad (ml):</label>
                                    <input type="number" class="form-control" id="cantidad" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Tipo:</label>
                                    <select class="form-select" id="tipo" required>
                                        <option value="entrada">Entrada</option>
                                        <option value="salida">Salida</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Notas:</label>
                                    <textarea class="form-control" id="notas"></textarea>
                                </div>
                                <input type="hidden" id="producto-id">
                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <canvas id="inventario-chart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let chart = null;

        // Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });

                if (response.ok) {
                    currentUser = await response.json();
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('app-section').style.display = 'block';
                    cargarProductos();
                } else {
                    alert('Credenciales incorrectas');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al conectar con el servidor');
            }
        });

        // Cargar productos
        async function cargarProductos() {
            try {
                const response = await fetch(`http://localhost:5000/api/productos?local_id=${currentUser.local_id}`);
                const productos = await response.json();
                
                const tabla = document.getElementById('productos-table');
                tabla.innerHTML = productos.map(producto => `
                    <tr>
                        <td>${producto.nombre}</td>
                        <td>${producto.marca}</td>
                        <td>${producto.total_ml.toFixed(1)} ml</td>
                        <td>
                            <button class="btn btn-primary btn-sm" 
                                    onclick="prepararMovimiento(${producto.id})">
                                Registrar
                            </button>
                        </td>
                    </tr>
                `).join('');

                actualizarGrafico(productos);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Preparar formulario de movimiento
        function prepararMovimiento(productoId) {
            document.getElementById('producto-id').value = productoId;
            document.getElementById('movimiento-form').scrollIntoView();
        }

        // Registrar movimiento
        document.getElementById('movimiento-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const productoId = document.getElementById('producto-id').value;
            const cantidad = parseFloat(document.getElementById('cantidad').value);
            const tipo = document.getElementById('tipo').value;
            const notas = document.getElementById('notas').value;

            try {
                const response = await fetch('http://localhost:5000/api/movimientos', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        producto_id: productoId,
                        user_id: currentUser.id,
                        tipo: tipo,
                        cantidad_ml: cantidad,
                        notas: notas
                    })
                });

                if (response.ok) {
                    alert('Movimiento registrado');
                    document.getElementById('movimiento-form').reset();
                    cargarProductos();
                } else {
                    alert('Error al registrar movimiento');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al conectar con el servidor');
            }
        });

        // Actualizar gráfico
        function actualizarGrafico(productos) {
            const ctx = document.getElementById('inventario-chart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: productos.map(p => p.nombre),
                    datasets: [{
                        label: 'Inventario (ml)',
                        data: productos.map(p => p.total_ml),
                        backgroundColor: productos.map(p => 
                            p.total_ml / p.capacidad_ml < 0.2 ? 'rgba(255, 99, 132, 0.7)' : 
                            p.total_ml / p.capacidad_ml < 0.5 ? 'rgba(255, 159, 64, 0.7)' : 
                            'rgba(75, 192, 192, 0.7)'
                        )
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
